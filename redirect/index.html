<!doctype html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>前往安裝頁面中，沒反應請手動刷新</title><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3758644447684310" crossorigin="anonymous"></script><script>
        window.onload = function() {
            const allowedDomain = 'https://update.greasyfork.org.cn/';
            const targetContainerId = 'redirect-status';
            const hash = window.location.hash;
            if (!hash || !(hash.startsWith("#http://") || hash.startsWith("#https://"))) {
                return;
            }
            const targetUrl = hash.substring(1);
            const finalUrl = targetUrl + window.location.search;
            const container = document.getElementById(targetContainerId);
            if (!container) {
                console.error("錯誤：找不到指定的容器 DIV");
                return;
            }
            if (targetUrl.startsWith(allowedDomain)) {
                const meta = document.createElement("meta");
                meta.setAttribute("http-equiv", "refresh");
                meta.setAttribute("content", `0; url=${finalUrl}`);
                document.head.appendChild(meta);

                container.innerHTML = `
                    <div class="jump-info">
                        <p>✅ 安全跳轉驗證通過</p>
                        <p>即將跳轉至: <a href="${finalUrl}" rel="noopener noreferrer">${finalUrl}</a></p>
                        <p>若未自動跳轉，請點擊上方連結</p>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="error-info">
                        <p>❌ 安全限制：僅允許跳轉至 ${allowedDomain} 的連結</p>
                        <p>當前嘗試跳轉至: <code>${targetUrl}</code></p>
                    </div>
                `;
            }
        };
    </script><style>
        #redirect-status {
            margin: 20px;
            padding: 0;
        }
        .jump-info {
            padding: 15px;
            border: 1px solid #4CAF50;
            background: #f8fff8;
        }
        .error-info {
            padding: 15px;
            border: 1px solid #FF5722;
            background: #fff8f8;
        }
    </style></head><body><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3758644447684310" data-ad-slot="4095096984" data-ad-format="auto" data-full-width-responsive="true"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script><br><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3758644447684310" data-ad-slot="4095096984" data-ad-format="auto" data-full-width-responsive="true"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script><br><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3758644447684310" data-ad-slot="4095096984" data-ad-format="auto" data-full-width-responsive="true"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script><br><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3758644447684310" data-ad-slot="4095096984" data-ad-format="auto" data-full-width-responsive="true"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script><br><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3758644447684310" data-ad-slot="4095096984" data-ad-format="auto" data-full-width-responsive="true"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script><br><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3758644447684310" data-ad-slot="4095096984" data-ad-format="auto" data-full-width-responsive="true"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script><br><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3758644447684310" data-ad-slot="4095096984" data-ad-format="auto" data-full-width-responsive="true"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script><br><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3758644447684310" data-ad-slot="4095096984" data-ad-format="auto" data-full-width-responsive="true"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script><br
