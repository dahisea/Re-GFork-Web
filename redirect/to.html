<!doctype html><html lang="zh-TW"><head><meta charset="UTF-8"><title>動態跳轉</title><script>window.onload=function(){const e=window.location.hash;if(e&&(e.startsWith("#http://")||e.startsWith("#https://"))){const t=e.substring(1),o=window.location.search,n=t+o,a=document.createElement("meta");a.setAttribute("http-equiv","refresh"),a.setAttribute("content",`0; url=${n}`),document.head.appendChild(a),document.body.innerHTML=`<p>正在跳轉到: <a href="${n}">${n}</a></p>`}};</script></head><body><p>等待跳轉...</p></body></html>
