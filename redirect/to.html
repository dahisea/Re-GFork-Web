<!doctype html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>自動重新導向至安裝頁面</title><script>window.onload = function() {
    const targetUrl = `/redirect/${window.location.hash}${window.location.search}`;
    const newWindow = window.open(targetUrl, '_blank');
    const container = document.getElementById('redirect-container');
    const linkElement = document.createElement('div');
    linkElement.innerHTML = `
        <p>如果沒有自動跳轉，請手動點擊：</p>
        <a href="${targetUrl}" target="_blank" style="
            display: inline-block;
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        ">前往目標頁面</a>
        <p style="margin-top: 20px; color: #666;">
            如果瀏覽器阻止了彈出視窗，請允許此網站彈出視窗後刷新頁面。
        </p>
    `;
    (container || newContainer).appendChild(linkElement);
    if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
        const warning = document.createElement('p');
        warning.style.color = 'red';
        warning.textContent = '注意：瀏覽器阻止了彈出視窗，請手動點擊上方連結。';
        linkElement.appendChild(warning);
    }
};
    </script></head><body><p>正在跳轉到新頁面...請允許新窗口彈出，如果卡住請刷新頁面</p><div id="redirect-container"></div><br></body></html>
