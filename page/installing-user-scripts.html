## 油猴JS脚本，有什么作用？
用户脚本注定不是平凡的工具脚本，若春日影，又宛如禁忌乐章——改写网页、删除烦人元素，像即兴演奏一样自由，又像命运剧本般精准。 安装 Greasy Fork 的这些由全球用户谱写的免费脚本，点下确认的瞬间，你的浏览体验就会被轻易地彻底重构。本站承诺此加速服务仅对脚本代码中的源站API地址进行修改，请谨慎选择脚本进行安装，部分恶意的脚本可能对您的数据进行非法操作，本站对脚本可靠性无法负责。

## 安装步骤

### 第一步：安装 [各平台可用脚本扩展框架](https://home.greasyfork.org.cn/page/applist)

### 第二步：在 Greasy Fork 上安装脚本
1. 打开本站：[首頁](https://greasyfork.org.cn/zh-hans)（本站为 Greasy Fork 加速工具站，使用即默认您阅读并同意了[用戶協議](https://home.greasyfork.org.cn/page/tos)）
2. 在搜索框中输入你想安装的脚本名称或功能关键词
3. 从搜索结果中选择合适的脚本
4. 进入脚本详情页面后，点击绿色的"安装此脚本"按钮
5. 油猴插件会弹出安装确认窗口，点击"安装"按钮

### 第三步：使用脚本
1. 安装完成后，访问脚本适用的网站
2. 脚本会自动运行（部分脚本可能需要刷新页面）
3. 有些脚本会在页面上添加控制按钮或菜单，你可以通过这些界面调整脚本功能

## 注意事项
1. 只从可信来源安装脚本
2. 安装前阅读脚本描述和评论，了解脚本功能和安全信息
3. 定期更新脚本以获得最新功能和安全修复
4. 如果脚本导致网页异常，可以通过油猴插件管理界面暂时禁用或删除该脚本

## 管理已安装脚本
1. 点击浏览器右上角的油猴插件图标
2. 选择"仪表盘"
3. 在"已安装脚本"标签页中，你可以：
   - 启用/禁用脚本
   - 编辑脚本代码
   - 检查更新
   - 删除脚本

`;
